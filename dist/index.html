<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshop</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&family=Open+Sans&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__line">
          <a href="#" class="header__line__logo">Bookshop</a>
          <nav>
            <ul class="header__line__nav">
              <li class="header__line__nav_activ">BOOKS</li>
              <li>AUDIOBOOKS</li>
              <li>STATIONARY & GIFTS</li>
              <li>BLOG</li>
            </ul>
          </nav>
          <ul class="header__line__btn">
            <li><img src="img/user.svg" alt="пользователи" /></li>
            <li><img src="img/search.svg" alt="найти" /></li>
            <li>
              <img src="img/shop bag.svg" alt="корзина" />
              <div class="header__shopbag-counter"></div>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <section class="slider">
          <div class="slider__images"></div>
          <div class="slider__dots"></div>
          <div class="slider__promo">
          <a href="#" class="slider__link_viola"
            ><img src="img/promo1.png" alt="рекламное предложение"
          /></a>
          <a href="#" class="slider__link_pink"
            ><img src="img/promo2.png" alt="рекламное предложение"
          /></a>
        </div>
        </section>
      </div>
        <section class="shopfront">
          <ul class="shopfront__nav"></ul>
          <div class="container">
          <div class="shopfront__cards"></div>
        </section>
        <div class="container">
        <div class="floor">
          <button class="floor_btn">Load more</button>
        </div>
      </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
